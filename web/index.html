<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Flip-Slide Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TTrpTLu2hTZAFEqx+LPZrqYMPw9BWr2QdEr0LpxL519yTrxF0yCRCT1yHuVu82Q==" crossorigin="anonymous">
</head>
<body>
    <form id="myForm">
  <input type="text" name="fieldName1" placeholder="Field 1">
  <input type="text" name="fieldName2" placeholder="Field 2">
  <button type="button" onclick="addRow()">Add Row</button>
  <button type="button" onclick="submitForm()">Final</button>

  <table id="myTable">
    <thead>
      <tr>
        <th>Field 1</th>
        <th>Field 2</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</form>

<script>
  function addRow() {
    var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
    var row = table.insertRow();
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    cell1.innerHTML = document.getElementsByName('fieldName1')[0].value;
    cell2.innerHTML = document.getElementsByName('fieldName2')[0].value;
  }

  function submitForm() {
    // Get all rows from the table
    var rows = document.getElementById("myTable").getElementsByTagName('tr');

    // Create an array to store data
    var formData = [];

    // Iterate through rows and extract data
    for (var i = 1; i < rows.length; i++) { // Start from 1 to skip header row
      var rowData = {};
      rowData["fieldName1"] = rows[i].cells[0].innerHTML;
      rowData["fieldName2"] = rows[i].cells[1].innerHTML;
      formData.push(rowData);
    }

    // Send data to server using AJAX (e.g., with Fetch API)
    fetch('/your-servlet-url', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
      // Handle server response (e.g., display success message)
      console.log(data);
    })
    .catch(error => {
      // Handle errors
      console.error('Error:', error);
    });
  }
</script>
</body>
</html>
