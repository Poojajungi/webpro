<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Flip-Slide Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TTrpTLu2hTZAFEqx+LPZrqYMPw9BWr2QdEr0LpxL519yTrxF0yCRCT1yHuVu82Q==" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Flip-Slide Form</h5>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnRadio" id="btnRadio1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnRadio1">Login</label>

                            <input type="radio" class="btn-check" name="btnRadio" id="btnRadio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnRadio2">Register</label>
                        </div>
                        <div class="flip-slide-container mt-3">
                            <div class="panel left-panel active"> 
                                <div class="content">
                                    <h3>Welcome Back!</h3>
                                    <p>To keep connected with us please login with your personal info</p>
                                    <form>
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </form>
                                </div>
                            </div>
                            <div class="panel right-panel">
                                <div class="content">
                                    <h3>Hello, Friend!</h3>
                                    <p>Enter your personal details and start journey with us</p>
                                    <form>
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter full name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6ZYgfuA2A0+LcUGcQfmQCPftRqWIRg6/BZLRCZxJHfv39Y2oLy8QkUE2PboQV4" crossorigin="anonymous"></script>

    <style>
        .flip-slide-container {
            position: relative;
            width: 100%;
            transform-style: preserve-3d; 
            transition: transform 0.6s ease-in-out; 
        }

        .panel {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            backface-visibility: hidden; 
        }

        .left-panel {
            left: 0;
        }

        .right-panel {
            right: 0;
        }

        .left-panel.active {
            transform: rotateY(0deg); 
        }

        .right-panel.active {
            transform: rotateY(180deg); 
            left: 0; 
        }

        .panel .content {
            padding: 40px;
            text-align: center;
        }
    </style>

    <script>
        const btnRadio1 = document.getElementById('btnRadio1');
        const btnRadio2 = document.getElementById('btnRadio2');
        const leftPanel = document.querySelector('.left-panel');
        const rightPanel = document.querySelector('.right-panel');

        btnRadio1.addEventListener('change', () => {
            leftPanel.classList.add('active');
            rightPanel.classList.remove('active');
        });

        btnRadio2.addEventListener('change', () => {
            leftPanel.classList.remove('active');
            rightPanel.classList.add('active');
        });
    </script>

</body>
</html>
